<form class="needs-validation pt-4" [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description" id="description">
    <small id="descriptionHelp" class="form-text text-muted">Insert the description of your task</small>
  </div>
  <div class="form-group" hidden="true">
    <label for="status">Status</label>
    <input type="text" class="form-control" formControlName="status" id="status">
  </div>
  <button type="submit" class="btn btn-primary">Add Description</button>
</form>
<div class="py-4">
  <app-tasks [taskToAdd]="newTasksAdded"></app-tasks>
</div>
