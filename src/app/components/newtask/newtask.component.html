<form class="needs-validation pt-4" [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description" id="description" placeholder="Insert the description of your task">
    <small id="descriptionHelp" class="form-text text-danger" *ngIf="!newTaskForm.valid && newTaskForm.touched">Description is not valid! (Required. Max length 35)</small>
  </div>
  <div class="form-group" hidden="true">
    <label for="status">Status</label>
    <input type="text" class="form-control" formControlName="status" id="status">
  </div>
  <button type="submit" class="btn btn-primary">Add Description</button>
</form>
<app-tasks [taskToAdd]="newTasksAdded"></app-tasks>
