<h2 class="pt-4"><u>Tasks Overview</u></h2>
<div class="row">
  <div class="col-lg-6" cdkDropList #pendingList="cdkDropList" [cdkDropListData]="tasksPending" [cdkDropListConnectedTo]="completedList" (cdkDropListDropped)="drop($event)">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let task of tasksPending; let id = index" >
        <tr class="table-warning" *ngIf="tasksPending" cdkDrag>
          <th scope="row"> {{ id + 1 }} </th>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-6" cdkDrop cdkDropList #completedList="cdkDropList" [cdkDropListData]="tasksCompleted" [cdkDropListConnectedTo]="pendingList" (cdkDropListDropped)="drop($event)">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let task of tasksCompleted; let id = index">
        <tr class="table-success" *ngIf="tasksCompleted" cdkDrag>
          <th scope="row"> {{ id + 1 }} </th>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
